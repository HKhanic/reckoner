<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="style.css" rel="stylesheet">
    <script src="script.js" defer></script>
</head>
<body>
    <div id="reckoner">
        <div id="display">
            <span id="display-text">
                THIS
            </span>
        </div>
        <div id="buttons">
            <div id="clear-delete-%">
                <button type="button" value="C">C</button>
                <button type="button" value="B"><img src="img/backspace.png" id="backspace-img"></button>
                <button type="button" value="/" id="divide">%</button>
            </div>
            <div id="7-8-9-x">
                <button type="button" value="7">7</button>
                <button type="button" value="8">8</button>
                <button type="button" value="9">9</button>
                <button type="button" value="*" id="multiply">X</button>
            </div>
            <div id="4-5-6--">
                <button type="button" value="4">4</button>
                <button type="button" value="5">5</button>
                <button type="button" value="6">6</button>
                <button type="button" value="-">-</button>
            </div>
            <div id="1-2-3-+">
                <button type="button" value="1">1</button>
                <button type="button" value="2">2</button>
                <button type="button" value="3">3</button>
                <button type="button" value="+">+</button>
            </div>
            <div id="bottom-row">
                <button type="button" value="+-">+-</button>
                <button type="button" value="0">0</button>
                <button type="button" value=".">.</button>
                <button type="button" value="=">=</button>
            </div>
        </div>
    </div>
</body>
</html>
